<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 40%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 60%, rgba(148, 163, 184, 0.08) 0%, transparent 50%);
            animation: backgroundShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Elegant Particles */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
            animation: float 25s infinite;
            background: radial-gradient(circle, #3b82f6, transparent);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(60px); }
            50% { transform: translateY(-50px) translateX(-60px); }
            75% { transform: translateY(-120px) translateX(80px); }
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 70px 30px;
            position: relative;
            z-index: 1;
        }

        /* Elegant Header */
        header {
            text-align: center;
            margin-bottom: 70px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 4.5em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            position: relative;
            filter: drop-shadow(0 4px 20px rgba(59, 130, 246, 0.3));
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            border-radius: 2px;
            animation: lineGlow 3s ease infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.5; width: 120px; }
            50% { opacity: 1; width: 180px; }
        }

        .subtitle {
            font-size: 1.3em;
            font-weight: 300;
            color: #cbd5e1;
            letter-spacing: 0.5px;
        }

        /* Clean Search Section */
        .search-section {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 50px;
            margin-bottom: 50px;
            box-shadow: 
                0 10px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .search-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .tab-btn {
            padding: 16px 40px;
            background: rgba(51, 65, 85, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 50px;
            color: #cbd5e1;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .tab-btn:hover::before {
            left: 100%;
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
            color: #fff;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #ffffff;
            border-color: #3b82f6;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .search-content {
            display: none;
        }

        .search-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Text Search */
        .text-search-wrapper {
            display: flex;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        #searchInput {
            flex: 1;
            padding: 20px 30px;
            font-size: 17px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            border-radius: 50px;
            background: rgba(51, 65, 85, 0.5);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        #searchInput::placeholder {
            color: #94a3b8;
        }

        #searchInput:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
            background: rgba(51, 65, 85, 0.7);
        }

        #searchBtn {
            padding: 20px 50px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #searchBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #searchBtn:hover::before {
            width: 300px;
            height: 300px;
        }

        #searchBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.5);
        }

        #searchBtn:active {
            transform: translateY(-2px);
        }

        /* Elegant Upload Zone */
        #drop_zone {
            width: 100%;
            max-width: 900px;
            height: 420px;
            margin: 0 auto;
            border: 3px dashed rgba(148, 163, 184, 0.4);
            border-radius: 25px;
            background: rgba(51, 65, 85, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #drop_zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: rotate 12s linear infinite;
            opacity: 0;
            transition: opacity 0.4s;
        }

        #drop_zone:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        #drop_zone:hover {
            border-color: rgba(59, 130, 246, 0.7);
            background: rgba(51, 65, 85, 0.5);
            transform: scale(1.02);
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.3);
        }

        #drop_zone.highlight {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(59, 130, 246, 0.5);
        }

        .upload-icon {
            font-size: 80px;
            margin-bottom: 25px;
            opacity: 0.7;
            animation: pulse 2.5s ease infinite;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .upload-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .upload-subtext {
            font-size: 16px;
            color: #94a3b8;
            font-weight: 300;
        }

        #drop_zone.has-image {
            border-style: solid;
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.3);
        }

        #drop_zone.has-image .upload-content {
            display: none;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            border-radius: 20px;
        }

        #drop_zone.has-image .preview-image {
            display: block;
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            margin: 40px 0;
            font-size: 20px;
            padding: 25px;
            background: rgba(51, 65, 85, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            animation: fadeIn 0.5s ease;
            color: #e2e8f0;
        }

        /* Results Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 50px 0;
            animation: fadeInUp 0.8s ease;
        }

        .grid-item {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(148, 163, 184, 0.15);
            position: relative;
        }

        .grid-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s;
            border-radius: 20px;
        }

        .grid-item:hover::after {
            opacity: 1;
        }

        .grid-item:hover {
            transform: translateY(-15px) scale(1.05) rotateX(5deg);
            box-shadow: 0 25px 60px rgba(59, 130, 246, 0.4);
            border-color: rgba(59, 130, 246, 0.5);
            z-index: 10;
        }

        /* Loading Animation */
        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .search-section {
                padding: 35px 25px;
            }

            .text-search-wrapper {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            #drop_zone {
                height: 350px;
            }

            .upload-icon {
                font-size: 65px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .search-tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Elegant Particles -->
    <div class="particle" style="width: 4px; height: 4px; top: 15%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 25%; left: 85%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 3px; height: 3px; top: 65%; left: 15%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 5px; height: 5px; top: 75%; left: 75%; animation-delay: 9s;"></div>

    <div class="container">
        <header>
            <h1>Visual Search Engine</h1>
            <p class="subtitle">Discover images through text or visual similarity</p>
        </header>

        <div class="search-section">
            <div class="search-tabs">
                <button class="tab-btn active" data-tab="text"> Text Search</button>
                <button class="tab-btn" data-tab="image"> Image Search</button>
            </div>

            <div class="search-content active" id="text-search">
                <div class="text-search-wrapper">
                    <input type="text" id="searchInput" placeholder="Search by tags, keywords, descriptions..." />
                    <button id="searchBtn">Search</button>
                </div>
            </div>

            <div class="search-content" id="image-search">
                <div id="drop_zone">
                    <div class="upload-content">
                        <div class="upload-icon"></div>
                        <div class="upload-text">Drag & Drop an Image</div>
                        <div class="upload-subtext">or click to browse your files</div>
                    </div>
                    <img class="preview-image" id="previewImg" alt="Preview" />
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" />
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        const dropZone = document.getElementById("drop_zone");
        const output = document.getElementById("output");
        const fileInput = document.getElementById("fileInput");
        const previewImg = document.getElementById("previewImg");

        // Tab Switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.search-content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                const tabId = btn.dataset.tab + '-search';
                document.getElementById(tabId).classList.add('active');
                
                output.innerHTML = '';
            });
        });

        // Text Search
        document.getElementById("searchBtn").addEventListener("click", async function() {
            const query = document.getElementById("searchInput").value.trim();
            if (query === "") {
                output.innerHTML = '<div class="status-message">⚠️ Please enter a search term</div>';
                return;
            }

            output.innerHTML = '<div class="status-message"><div class="loader"></div>Searching...</div>';

            try {
                const response = await fetch('/search_text?query=' + encodeURIComponent(query), {
                    method: 'GET',
                });

                const data = await response.json();

                if (data.length === 0) {
                    output.innerHTML = '<div class="status-message">❌ No images found for your query</div>';
                    return;
                }

                displayResults(data);
            } catch (error) {
                output.innerHTML = `<div class="status-message">❌ Error: ${error}</div>`;
                console.error('Error:', error);
            }
        });

        // Allow Enter key for text search
        document.getElementById("searchInput").addEventListener("keypress", function(e) {
            if (e.key === 'Enter') {
                document.getElementById("searchBtn").click();
            }
        });

        // File Input Click
        dropZone.addEventListener("click", () => {
            fileInput.click();
        });

        fileInput.addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        });

        // Drag and Drop
        dropZone.addEventListener("dragover", e => {
            e.preventDefault();
            dropZone.classList.add("highlight");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("highlight");
        });

        dropZone.addEventListener("drop", e => {
            e.preventDefault();
            dropZone.classList.remove("highlight");

            const files = e.dataTransfer.files;
            if (!files.length) return;

            const file = files[0];
            if (!file.type.startsWith("image/")) {
                output.innerHTML = '<div class="status-message">⚠️ Please drop an image file</div>';
                return;
            }

            handleImageFile(file);
        });

        async function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = async function (event) {
                const base64Image = event.target.result.split(",")[1];
                
                // Show preview
                previewImg.src = event.target.result;
                dropZone.classList.add('has-image');
                
                output.innerHTML = '<div class="status-message"><div class="loader"></div>Analyzing image...</div>';

                try {
                    // Extract features
                    const featureResponse = await fetch('/extract_features', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64Image })
                    });

                    const featureData = await featureResponse.json();

                    if (!featureData.features) {
                        output.innerHTML = `<div class="status-message">❌ Error extracting features: ${featureData.error || 'Unknown error'}</div>`;
                        return;
                    }

                    output.innerHTML = '<div class="status-message"><div class="loader"></div>Finding similar images...</div>';

                    // Search for similar images
                    const searchResponse = await fetch('/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            features: featureData.features,
                            metric: "cosineSimilarity(params.query_vector, 'image_embedding') + 1.0",
                            topK: 5
                        })
                    });

                    const similarImages = await searchResponse.json();

                    if (!Array.isArray(similarImages)) {
                        output.innerHTML = `<div class="status-message">❌ Unexpected response: ${JSON.stringify(similarImages)}</div>`;
                        return;
                    }

                    // Remove duplicates
                    const uniqueImages = [];
                    const seen = new Set();
                    for (const img of similarImages) {
                        const key = img.image_id || img.relative_path;
                        if (!seen.has(key)) {
                            seen.add(key);
                            uniqueImages.push(img);
                        }
                    }

                    displayResults(uniqueImages);
                } catch (error) {
                    output.innerHTML = `<div class="status-message">❌ Error: ${error}</div>`;
                    console.error('Error:', error);
                }
            };

            reader.readAsDataURL(file);
        }

        function displayResults(data) {
            const seenImages = new Set();
            const uniqueData = data.filter(result => {
                const imagePath = `/images/${result.relative_path}`;
                if (!seenImages.has(imagePath)) {
                    seenImages.add(imagePath);
                    return true;
                }
                return false;
            });

            displayGrid(uniqueData);
        }

        function displayGrid(data) {
            const gridContainer = document.createElement('div');
            gridContainer.classList.add('grid-container');

            data.forEach(result => {
                let imagePath = `/images/${result.relative_path}`.replace('.txt', '');
                
                const imgElement = document.createElement('img');
                imgElement.src = imagePath;
                imgElement.alt = result.image_id;
                imgElement.classList.add('grid-item');
                
                imgElement.addEventListener('click', () => {
                    window.open(imagePath, '_blank');
                });
                
                gridContainer.appendChild(imgElement);
            });

            output.innerHTML = "";
            output.appendChild(gridContainer);
        }
    </script>
</body>
</html>
